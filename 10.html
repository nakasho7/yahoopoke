<HTML>
<HEAD>
<TITLE></TITLE>
<SCRIPT language="JavaScript">
<!--
// 項目の合計を計算
function ttlValue() {
  chn = 10; // ラジオボタンとチェックボックスの総数
  ttl = 0;
  for(i=0; i<chn; i++) {
    if(document.nForm.elements[i].checked) {
      ttl += eval(document.nForm.elements[i].value);
    }
  }
  document.nForm.result.value = ttl;
}
//-->
</SCRIPT>
</HEAD>
<BODY bgcolor="#ffffff">
<FORM name="nForm">
ポケモンの数を選択してください。<BR>
<INPUT type="radio" name="ch1" value="4600" checked>10体：4600円<BR>
<INPUT type="radio" name="ch1" value="1900">アイテムのみ10体：1900円<BR>
<BR>
オプションを選択して下さい。（複数選択可）<BR>
※アイテムのみの場合は選択しないでください。<BR>
<INPUT type="checkbox" name="bx1" value="400">名付け：400円<BR>
<INPUT type="checkbox" name="bx1" value="2100">親名変更(ID含)：2100円<BR>
<INPUT type="checkbox" name="bx1" value="1400">親名変更(ID無)：1400円<BR>
<INPUT type="checkbox" name="bx1" value="280">ポケルス：280円<BR>
<INPUT type="checkbox" name="bx1" value="280">なつき度：280円<BR>
<INPUT type="checkbox" name="bx1" value="430">出会った日、場所：430円<BR>
<INPUT type="checkbox" name="bx1" value="400">わざPPMAX：400円<BR>
<INPUT type="checkbox" name="bx1" value="2300">きんのおうかん使用：2300円<BR>
<INPUT type="checkbox" name="bx1" value="1000">出身国：1000円<BR>

<BR>
<INPUT type="button" value="合計金額を計算" onClick="ttlValue()"><BR>
<BR>
合計金額：<INPUT type="text" name="result" size="10">
</FORM>
</BODY>
</HTML>
