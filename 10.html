<HTML>
<HEAD>
<TITLE></TITLE>
<SCRIPT language="JavaScript">
<!--
// 項目の合計を計算
function ttlValue() {
  chn = 10; // ラジオボタンとチェックボックスの総数
  ttl = 0;
  for(i=0; i<chn; i++) {
    if(document.nForm.elements[i].checked) {
      ttl += eval(document.nForm.elements[i].value);
    }
  }
  document.nForm.result.value = ttl;
}
//-->
</SCRIPT>
</HEAD>
<BODY bgcolor="#ffffff">
<FORM name="nForm">
ポケモンの数を選択してください。<BR>
<INPUT type="radio" name="ch1" value="3800" checked>10体：3800円<BR>
<INPUT type="radio" name="ch1" value="1900">アイテムのみ10体：1900円<BR>
<BR>
オプションを選択して下さい。（複数選択可）<BR>
※アイテムのみの場合は選択しないでください。<BR>
<INPUT type="checkbox" name="bx1" value="380">名付け：380円<BR>
<INPUT type="checkbox" name="bx1" value="1500">親名変更(ID含)：1500円<BR>
<INPUT type="checkbox" name="bx1" value="600">親名変更(ID無)：600円<BR>
<INPUT type="checkbox" name="bx1" value="0">ポケルス：0円<BR>
<INPUT type="checkbox" name="bx1" value="0">なつき度：0円<BR>
<INPUT type="checkbox" name="bx1" value="400">出会った日、場所：400円<BR>
<INPUT type="checkbox" name="bx1" value="0">わざPPMAX：0円<BR>
<INPUT type="checkbox" name="bx1" value="2000">きんのおうかん使用：2000円<BR>
<INPUT type="checkbox" name="bx1" value="800">出身国：800円<BR>

<BR>
<INPUT type="button" value="合計金額を計算" onClick="ttlValue()"><BR>
<BR>
合計金額：<INPUT type="text" name="result" size="10">
</FORM>
</BODY>
</HTML>
