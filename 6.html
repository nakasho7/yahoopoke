<HTML>
<HEAD>
<TITLE></TITLE>
<SCRIPT language="JavaScript">
<!--
// 項目の合計を計算
function ttlValue() {
  chn = 10; // ラジオボタンとチェックボックスの総数
  ttl = 0;
  for(i=0; i<chn; i++) {
    if(document.nForm.elements[i].checked) {
      ttl += eval(document.nForm.elements[i].value);
    }
  }
  document.nForm.result.value = ttl;
}
//-->
</SCRIPT>
</HEAD>
<BODY bgcolor="#ffffff">
<FORM name="nForm">
ポケモンの数を選択してください。<BR>
<INPUT type="radio" name="ch1" value="2300" checked>6体 ：2300円<BR>
<INPUT type="radio" name="ch1" value="1200">アイテムのみ6体：1200円<BR>
<BR>
オプションを選択して下さい。（複数選択可）<BR>
※アイテムのみの場合は選択しないでください。<BR>
<INPUT type="checkbox" name="bx1" value="170">名付け：170円<BR>
<INPUT type="checkbox" name="bx1" value="1000">親名変更(ID含)：1000円<BR>
<INPUT type="checkbox" name="bx1" value="500">親名変更(ID無)：500円<BR>
<INPUT type="checkbox" name="bx1" value="0">ポケルス：0円<BR>
<INPUT type="checkbox" name="bx1" value="0">なつき度：0円<BR>
<INPUT type="checkbox" name="bx1" value="250">出会った日、場所：250円<BR>
<INPUT type="checkbox" name="bx1" value="0">わざPPMAX：0円<BR>
<INPUT type="checkbox" name="bx1" value="1200">きんのおうかん使用：1200円<BR>
<INPUT type="checkbox" name="bx1" value="500">出身国：500円<BR>
<BR>
<INPUT type="button" value="合計金額を計算" onClick="ttlValue()"><BR>
<BR>
合計金額：<INPUT type="text" name="result" size="10">
</FORM>
</BODY>
</HTML>
